<html>

<head>
    <title>都市計画図風マップ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.2.0/dist/maplibre-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.2.0/dist/maplibre-gl-geocoder.css"
        type="text/css" />
    <script type="text/javascript">
        // addProtocolの設定
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol('pmtiles', (request) => {
            return new Promise((resolve, reject) => {
                const callback = (err, data) => {
                    if (err) {
                        reject(err);
                    } else {
                        resolve({ data });
                    }
                };
                protocol.tile(request, callback);
            });
        });

        // マップの初期化
        const map = new maplibregl.Map({
            container: 'map',
            style: 'skeleton.json',
            zoom: 13.09,
            minZoom: 1,
            maxZoom: 23,
            pitch: 0,
            center: [139.48345, 35.90796],
            hash: true,
            attributionControl: false
        });

        // ジオコーダー追加
        var geocoder_api = {
            forwardGeocode: async (config) => {
                const features = [];
                try {
                    let request =
                        'https://nominatim.openstreetmap.org/search?q=' +
                        config.query +
                        '&format=geojson&polygon_geojson=1&addressdetails=1';
                    const response = await fetch(request);
                    console.log(response)
                    const geojson = await response.json();
                    for (let feature of geojson.features) {
                        let center = [
                            feature.bbox[0] +
                            (feature.bbox[2] - feature.bbox[0]) / 2,
                            feature.bbox[1] +
                            (feature.bbox[3] - feature.bbox[1]) / 2
                        ];
                        let point = {
                            type: 'Feature',
                            geometry: {
                                type: 'Point',
                                coordinates: center
                            },
                            place_name: feature.properties.display_name,
                            properties: feature.properties,
                            text: feature.properties.display_name,
                            place_type: ['place'],
                            center: center
                        };
                        features.push(point);
                    }
                } catch (e) {
                    console.error(`Failed to forwardGeocode with error: ${e}`);
                }

                return {
                    features: features
                };
            }
        };

        map.addControl(
            new MaplibreGeocoder(geocoder_api, {
                maplibregl: maplibregl
            }), 'top-left');

        // ズーム・回転
        map.addControl(new maplibregl.NavigationControl());

        // フルスクリーンモードのオンオフ
        map.addControl(new maplibregl.FullscreenControl());

        // 現在位置表示
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: false
            },
            fitBoundsOptions: { maxZoom: 18 },
            trackUserLocation: true,
            showUserLocation: true
        }));

        // スケール表示
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 200,
            unit: 'metric'
        }));

        // Attributionを折りたたみ表示
        map.addControl(new maplibregl.AttributionControl({
            compact: true,
            customAttribution: '（<a href="https://twitter.com/shi__works" target="_blank">Twitter</a> | <a href="" target="_blank">Github</a>） '
        }));

        // 3D地形コントロール表示
        map.addControl(
            new maplibregl.TerrainControl({
                source: 'aist-dem-terrain-rgb',
                exaggeration: 1 // 標高を強調する倍率
            })
        );

        map.on('load', () => {
            // 標高タイルソース
            map.addSource("aist-dem-terrain-rgb", {
                type: 'raster-dem',
                tiles: ['https://gsj-seamless.jp/seamless/elev/php/terrainRGB.php?url='
                    + 'https://tiles.gsj.jp/tiles/elev/mixed/{z}/{y}/{x}.png',
                ],
                attribution: '<a href="https://tiles.gsj.jp/tiles/elev/tiles.html" target="_blank">産総研 シームレス標高タイル(統合DEM)</a>',
                tileSize: 256,
                maxzoom: 17
            });

            // 標高タイルセット
            // map.setTerrain({ 'source': 'aist-dem-terrain-rgb', 'exaggeration': 1 });

            // 都市計画決定GISソース
            map.addSource("tokei-gis", {
                type: "vector",
                url: "pmtiles://https://shiworks.xsrv.jp/pmtiles-data/mlit/toshik/a.pmtiles",
                attribution: '<a href="https://www.mlit.go.jp/toshi/tosiko/toshi_tosiko_tk_000087.html">都市計画決定GISデータ（国土交通省）を加工して作成</a>',
                generateId: true
            });

            // 都市計画決定GIS（用途地域）ポリゴンレイヤ
            map.addLayer({
                "id": 'youto',
                "source": "tokei-gis",
                "source-layer": "youto",
                "type": "fill",
                minzoom: 1,
                maxzoom: 23,
                "paint": {
                    "fill-color": [
                        "match",
                        ["get", "用途地域"],
                        "第１種低層住居専用地域", "rgb(0, 178, 133)", // 第一種低層住居専用地域
                        "第２種低層住居専用地域", "rgb(145, 207, 185)", // 第二種低層住居専用地域
                        "第１種中高層住居専用地域", "rgb(120, 206, 63)", // 第一種中高層住居専用地域
                        "第２種中高層住居専用地域", "rgb(173, 223, 33)", // 第二種中高層住居専用地域
                        "第１種住居地域", "rgb(235, 238, 94)", // 第一種住居地域
                        "第２種住居地域", "rgb(255, 210, 182)", // 第二種住居地域
                        "準住居地域", "rgb(255, 166, 56)", // 準住居地域
                        "近隣商業地域", "rgb(255, 176, 195)", // 近隣商業地域
                        "商業地域", "rgb(255, 89, 61)", // 商業地域
                        "準工業地域", "rgb(167, 148, 197)", // 準工業地域
                        "工業地域", "rgb(185, 234, 255)", // 工業地域
                        "工業専用地域", "rgb(95, 197, 251)", // 工業専用地域
                        "田園住居地域", "rgb(196, 215, 155)", // 田園住居地域
                        '#333'
                    ],
                    'fill-opacity': 0.5,
                    'fill-outline-color': 'rgba(255, 0, 0, 0)'
                },
            });

            // 行政区域ソース
            map.addSource("gyosei", {
                type: "vector",
                url: "pmtiles://https://xs489works.xsrv.jp/pmtiles-data/ksj/N03-23_230101_gyouseikai.pmtiles",
                attribution: '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N03-v3_1.html">国土数値情報 行政区域データ（令和5年度）</a>'
            });

            // 行政区域ラインレイヤ
            map.addLayer({
                "id": "gyosei",
                "type": "line",
                "source": "gyosei",
                "source-layer": "N0323_230101_gyouseikai",
                minzoom: 12,
                maxzoom: 18,
                'paint': {
                    'line-color': 'rgba(0, 0, 0, 1)',
                    'line-width': 0.5
                }
            });

            // 役場ソース
            map.addSource('town-hall', {
                type: 'geojson',
                data: 'https://shiworks.xsrv.jp/pmtiles-data/mlit/toshik/P05-22_01_47_town_hall_add_cityname.geojson',
                attribution: '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-P05-v3_0.html">国土数値情報 市町村役場（令和4年度）</a>'
            });

            // 役場ポイントレイヤ
            // 外側の黒い円
            map.addLayer({
                'id': 'town-hall-points-outer-1',
                'type': 'circle',
                'source': 'town-hall',
                'minzoom': 9,
                'maxzoom': 12,
                'paint': {
                    'circle-color': 'rgba(0, 0, 0, 1)',
                    'circle-radius': 5.5,
                    'circle-blur': 0,
                    'circle-opacity': 1
                }
            });

            // 内側の白い円
            map.addLayer({
                'id': 'town-hall-points-inner-1',
                'type': 'circle',
                'source': 'town-hall',
                'minzoom': 9,
                'maxzoom': 12,
                'paint': {
                    'circle-color': 'rgba(255, 255, 255, 1)',
                    'circle-radius': 4,
                    'circle-blur': 0,
                    'circle-opacity': 1
                }
            });

            // 外側の黒い円
            map.addLayer({
                'id': 'town-hall-points-outer-2',
                'type': 'circle',
                'source': 'town-hall',
                'minzoom': 9,
                'maxzoom': 12,
                'paint': {
                    'circle-color': 'rgba(0, 0, 0, 1)',
                    'circle-radius': 3,
                    'circle-blur': 0,
                    'circle-opacity': 1
                }
            });

            // 内側の白い円
            map.addLayer({
                'id': 'town-hall-points-inner-2',
                'type': 'circle',
                'source': 'town-hall',
                'minzoom': 9,
                'maxzoom': 12,
                'paint': {
                    'circle-color': 'rgba(255, 255, 255, 1)',
                    'circle-radius': 2.25,
                    'circle-blur': 0,
                    'circle-opacity': 1
                }
            });

            // 役場ラベルレイヤ
            map.addLayer({
                'id': 'town-hall-labels-1',
                'type': 'symbol',
                'source': 'town-hall',
                minzoom: 9,
                maxzoom: 12,
                'layout': {
                    'text-field': ['get', 'city_name'],
                    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                    'text-size': 12,
                    'text-anchor': 'center',
                    'text-justify': 'center',
                    'text-offset': [0, -1.0],
                },
                'paint': {
                    'text-color': 'rgba(0, 0, 0, 1)',
                    'text-halo-color': 'rgba(255, 255, 255, 1)',
                    'text-halo-width': 1
                }
            });

            // 役場ラベルレイヤ
            map.addLayer({
                'id': 'town-hall-labels-2',
                'type': 'symbol',
                'source': 'town-hall',
                minzoom: 12,
                maxzoom: 18,
                'layout': {
                    'text-field': ['get', 'city_name'],
                    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                    'text-size': 18,
                    'text-anchor': 'center',
                    'text-justify': 'center',
                    'text-offset': [0, -1.0],
                },
                'paint': {
                    'text-color': 'rgba(0, 0, 0, 1)',
                    'text-halo-color': 'rgba(255, 255, 255, 1)',
                    'text-halo-width': 2
                }
            });

        });
    </script>
</body>

</html>
